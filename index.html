<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ارسال پیام به تلگرام</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- فونت ایران‌سنس -->
    <link href="https://cdn.fontcdn.ir/iran-sans/iran-sans.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'IRANSans', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 32rem;
        width: 100%;
        margin: 1rem;
      }
      .input-field {
        transition: all 0.3s ease;
      }
      .input-field:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }
      .btn {
        transition: all 0.3s ease;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }
      .result-message {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">ارسال پیام به تلگرام</h1>
      <p class="text-center text-gray-600 mb-2">IR_NADER@</p>
      <p class="text-center text-red-500 mb-6">لطفاً فیلترشکن خود را فعال کنید</p>
      
      <form class="space-y-4">
        <div>
          <label for="token" class="block text-sm font-medium text-gray-700 mb-1">توکن ربات:</label>
          <input
            type="text"
            id="token"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none input-field"
            placeholder="توکن ربات را وارد کنید"
          />
        </div>

        <div>
          <label for="chat-id" class="block text-sm font-medium text-gray-700 mb-1">شناسه چت:</label>
          <input
            type="text"
            id="chat-id"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none input-field"
            placeholder="شناسه چت را وارد کنید"
          />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">پیام:</label>
          <textarea
            id="message"
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none input-field"
            placeholder="پیام خود را وارد کنید"
          ></textarea>
        </div>

        <button
          type="button"
          id="send-message-btn"
          class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium btn hover:bg-blue-700"
        >
          ارسال پیام
        </button>
      </form>

      <div id="result" class="mt-4 text-center result-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const sendMessageToTelegram = (token, chatId, message) => {
        axios
          .get(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${message}`)
          .then(response => {
            const resultDiv = document.getElementById('result');
            if (response.data.ok) {
              resultDiv.innerHTML = '<p class="text-green-600">پیام با موفقیت ارسال شد</p>';
            } else {
              resultDiv.innerHTML = '<p class="text-red-600">خطا در ارسال پیام</p>';
            }
          })
          .catch(error => {
            document.getElementById('result').innerHTML = `<p class="text-red-600">${error.message}</p>`;
          });
      };

      document.getElementById('send-message-btn').addEventListener('click', () => {
        const token = document.getElementById('token').value.trim();
        const chatId = document.getElementById('chat-id').value.trim();
        const message = document.getElementById('message').value.trim();
        const resultDiv = document.getElementById('result');

        if (token && chatId && message) {
          resultDiv.innerHTML = '<p class="text-blue-600">در حال ارسال...</p>';
          sendMessageToTelegram(token, chatId, message);
        } else {
          resultDiv.innerHTML = '<p class="text-red-600">لطفاً تمام فیلدها را پر کنید</p>';
        }
      });
    </script>
  </body>
</html>
