<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ارسال پیام به تلگرام</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.fontcdn.ir/iran-sans/iran-sans.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'IRANSans', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 32rem;
        width: 100%;
        margin: 1rem;
      }
      .input-field {
        transition: all 0.3s ease;
      }
      .input-field:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }
      .btn {
        transition: all 0.3s ease;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }
      .result-message {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .copyable-id {
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
        transition: color 0.2s;
        /* برای اینکه آیکون در سمت چپ متن باشد (در محیط RTL) */
        flex-direction: row-reverse; 
      }
      .copyable-id:hover {
        color: #3b82f6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">تست بات و ارسال پیام به تلگرام</h1>
      
      <p 
        class="text-center text-gray-600 mb-2 copyable-id" 
        id="telegram-id" 
        data-id="IR_NADER@"
        onclick="copyToClipboard('IR_NADER@')"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send text-blue-500 transform rotate-45 ml-2">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
        
        <span class="ml-2">
            <bdi>@IR_NADER</bdi>
        </span>
      </p>
      <p class="text-center text-red-500 mb-6">لطفاً فیلترشکن خود را فعال کنید</p>
      
      <form class="space-y-4">
        <div>
          <label for="token" class="block text-sm font-medium text-gray-700 mb-1">توکن ربات:</label>
          <input
            type="text"
            id="token"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none input-field"
            placeholder="توکن ربات را وارد کنید"
          />
        </div>

        <div>
          <label for="chat-id" class="block text-sm font-medium text-gray-700 mb-1">شناسه چت:</label>
          <input
            type="text"
            id="chat-id"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none input-field"
            placeholder="شناسه چت را وارد کنید"
          />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">پیام:</label>
          <textarea
            id="message"
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none input-field"
            placeholder="پیام خود را وارد کنید"
          ></textarea>
        </div>

        <button
          type="button"
          id="send-message-btn"
          class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium btn hover:bg-blue-700"
        >
          ارسال پیام
        </button>
      </form>

      <div id="result" class="mt-4 text-center result-message"></div>
      <div id="copy-message" class="mt-2 text-center result-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const copyToClipboard = async (text) => {
        const copyMsgDiv = document.getElementById('copy-message');
        
        try {
          await navigator.clipboard.writeText(text);
          copyMsgDiv.innerHTML = '<p class="text-blue-500">آیدی در حافظه کپی شد! ✅</p>';
        } catch (err) {
          console.error('Failed to copy text: ', err);
          const textarea = document.createElement('textarea');
          textarea.value = text;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          copyMsgDiv.innerHTML = '<p class="text-blue-500">آیدی کپی شد! (روش جایگزین)</p>';
        }

        setTimeout(() => {
          copyMsgDiv.innerHTML = '';
        }, 3000);
      };
      
      const sendMessageToTelegram = (token, chatId, message) => {
        document.getElementById('copy-message').innerHTML = '';
        
        axios
          .get(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`) 
          .then(response => {
            const resultDiv = document.getElementById('result');
            if (response.data.ok) {
              resultDiv.innerHTML = '<p class="text-green-600">پیام با موفقیت ارسال شد</p>';
            } else {
              const errorDescription = response.data.description || 'خطای نامشخص';
              resultDiv.innerHTML = `<p class="text-red-600">خطا در ارسال پیام: ${errorDescription}</p>`;
            }
          })
          .catch(error => {
            document.getElementById('result').innerHTML = `<p class="text-red-600">خطا در اتصال: ${error.message}</p>`;
          });
      };

      document.getElementById('send-message-btn').addEventListener('click', () => {
        const token = document.getElementById('token').value.trim();
        const chatId = document.getElementById('chat-id').value.trim();
        const message = document.getElementById('message').value.trim();
        const resultDiv = document.getElementById('result');

        if (token && chatId && message) {
          resultDiv.innerHTML = '<p class="text-blue-600">در حال ارسال...</p>';
          sendMessageToTelegram(token, chatId, message);
        } else {
          resultDiv.innerHTML = '<p class="text-red-600">لطفاً تمام فیلدها را پر کنید</p>';
        }
      });
    </script>
  </body>
</html>
